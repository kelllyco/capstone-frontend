<div class="chat-window d-flex flex-column justify-content-between">
    <div class="d-flex flex-column flex-fill">
        <div class="title">Ask ConstructAI<hr class="mt-3"></div>
        <div #messageWrapper class="message-wrapper flex-fill">
            <div *ngFor="let queries of chatLog$ | async" class="messages-box d-flex flex-column">
                <div class="message align-self-end">{{queries.message}}</div>
                <div *ngIf="queries.response" class="response">
                    <p [innerHTML]="queries.response"></p>
                </div>
            </div>
        </div>
    </div>
    <form class="input-box d-flex gap-2 mt-4 mb-3 mx-3">
        <input class="flex-fill text-input form-control" type="text-box" [(ngModel)]="messageInput" name="message-input">
        <button type="submit" class="btn btn-primary" [disabled]="messageInput === ''"(click)="chat()">Send</button>
    </form>
</div>
